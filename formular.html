        <section class="main_overview">

            <h2>Submit Your Recipe</h2>
            <form action="submit-recipe.php" method="post">
                <label for="name">Recipe Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="ingredients">Ingredients (separated by commas):</label><br>
                <textarea id="ingredients" name="ingredients" rows="4" required></textarea><br><br>

                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="6" required></textarea><br><br>

                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select><br><br>

                <label for="calories">Calories per serving:</label>
                <input type="number" id="calories" name="calories" min="0"><br><br>

                <label for="time">Preparation Time (minutes):</label>
                <input type="number" id="time" name="time" min="1" required><br><br>

                <label for="servings">Number of Servings:</label>
                <input type="number" id="servings" name="servings" min="1" required><br><br>

                <label for="cuisine">Cuisine Type:</label>
                <input type="text" id="cuisine" name="cuisine" placeholder="E.g. Italian, Asian"><br><br>

                <label for="hashtags">Hashtags (separated by commas):</label>
                <input type="text" id="hashtags" name="hashtags" placeholder="#healthy, #quickmeal"><br><br>

                <label for="mealtype">Meal Type:</label>
                <select id="mealtype" name="mealtype">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="snack">Snack</option>
                </select><br><br>
                <button class="formularbutton" type="submit">Submit Recipe</button>
            </form>

        </section>
